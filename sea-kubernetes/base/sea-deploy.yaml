apiVersion: apps/v1
kind: Deployment
metadata:
  name: sea
spec:
  selector:
    matchLabels:
      app: sea
  template:
    metadata:
      labels:
        app: sea
    spec:
      containers:
      - name: sea
        image: sea
        env:
          - name: HOST_PIRATE
            value: "localhost"
          - name: PORT_PIRATE
            value: "6000"
          - name: HOST_SEA
            value: "localhost"
          - name: PORT_SEA
            value: "5000"
        resources:
          limits:
            memory: "256Mi"
            cpu: "350m"
        ports:
        - containerPort: 5000
          name: http
